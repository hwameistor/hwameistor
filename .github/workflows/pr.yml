name: HwameiStor PR

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
      - feat-thinvolume
    paths:
      - "pkg/**"
      - "cmd/**"
      - "test/**"
      - "build/**"
      - "helm/**"
      - "deploy/**"
      - ".github/**"

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.24
      - name: Setup smartmontools
        run: sudo apt install smartmontools
      - name: unit-test
        run: make unit-test
