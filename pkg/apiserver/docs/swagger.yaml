        type: string
      replicaSnapshots:
        description: ReplicaSnapshots represents the actual snapshots of replica
        items:
          type: string
        type: array
      state:
        allOf:
        - $ref: '#/definitions/v1alpha1.State'
        description: State is the phase of volume replica, e.g. Creating, Ready, NotReady,
          ToBeDeleted, Deleted
