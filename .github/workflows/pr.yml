name: HwameiStor PR

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
    paths:
      - "pkg/**"
      - "cmd/**"
      - "test/**"
      - "build/**"
      - "helm/**"
      - "deploy/**"

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.18
      - name: Setup smartmontools
        run: sudo apt install smartmontools
      - name: unit-test
        run: make unit-test
  pr-test:
    runs-on: ["vsphere"]
    timeout-minutes: 180
    steps:
      - name: delete
        run: |
          sudo rm -rf /github/actions-runner/_work/hwameistor/hwameistor/_build
          sudo rm -rf /github/actions-runner/_work/hwameistor/hwameistor/test/e2e/drbd-adapter/
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: pr test
        env:
          E2E_TESTING_LEVEL: "pr-e2e"
        run: make pr-test